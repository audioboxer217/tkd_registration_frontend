<div class="row g-3 mt-1" id="classSection">
    <div class="col-md-6">
      <div class="row g-3">
        <div class="col-md-8">
          <label class="form-check-label h5" for="date">Birthday</label>
          <div class="input-group date" hx-target="this" hx-swap="outerHTML" hx-replace-url="false" hx-push-url="false">
            <input class="form-control" type="date" name="birthdate" id="birthdate" placeholder="MM/DD/YYYY"
              required hx-post="/api/validate/birthdate">
          </div>
        </div>
        <div class="col-md-2">
          <label class="form-check-label h5">Age</label>
          <input class="form-control" type="text" name="age" id="inputAge" readonly>
        </div>
      </div>
      <div class="row g-3">
        <p id="ageClass"></p>
      </div>
    </div>
    <div class="col-md-2">
      <label class="form-check-label h5">Gender</label>
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
            <label class="form-check-label" for="genderMale">Male</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" required>
            <label class="form-check-label" for="genderFemale">Female</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row mt-1">
        <div class="col-md-4">
          <label class="form-check-label h5" for="weightLbs">Weight</label>
          <div hx-target="this" hx-swap="outerHTML" hx-replace-url="false" hx-push-url="false">
            <input class="form-control" name="weight" type="number" step="0.1" id="weightLbs" placeholder="lbs" required
              hx-post="/api/validate/number/weight?step=0.1">
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-check-label h5" for="height">Height</label>
          <div hx-target="this" hx-swap="outerHTML" hx-replace-url="false" hx-push-url="false">
            <input class="form-control" type="number" step="1" min="1" max="8" name="heightFt" id="heightFt" placeholder="ft"
              required hx-post="/api/validate/number/heightFt?step=1&min=1&max=8">
          </div>
          <div hx-target="this" hx-swap="outerHTML" hx-replace-url="false" hx-push-url="false">
            <input class="form-control" type="number" step="1" min="0" max="11" name="heightIn" id="heightIn" placeholder="in"
              required hx-post="/api/validate/number/heightIn?step=1&min=0&max=11">
          </div>
        </div>
      </div>
    </div>
  </div>

name: Main Frontend Tests

on:
  push:
    branches:
    - "main"
    - "env/okgp"
    - "env/okc-chmp"
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  frontend_tests:
    runs-on: ubuntu-latest
    steps:
    - name: Set ENVIRONMENT variable based on branch
      run: |
        BRANCH_NAME="${{ github.ref_name }}"
        if [[ "$BRANCH_NAME" == "main" || "$BRANCH_NAME" == "env/okgp" ]]; then
          echo "ENVIRONMENT=OKGP" >> "$GITHUB_ENV"
        else
          echo "ENVIRONMENT=OKCC" >> "$GITHUB_ENV"
        fi
      shell: bash

    - name: Run Tests
      uses: ./.github/workflows/frontend_tests.yml
      with:
        environment: $ENVIRONMENT
